<html>

<head>
    <link rel="stylesheet" type="text/css" href="../../css/papogen.css">
</head>

<body>
    <div class="container">
        <h1 class="hdr">Icon</h1>
        <a href="../../index.html">Home</a>
        <div class="divider"></div>

        <!-- DEMO START HERE -->
        <h2 class="hdr">Variations</h2>
        <h3 class="hdr hdr-divided">Fitted</h3>

        <h3 class="hdr hdr-divided">Size</h3>
        <div class="section">
            <i class="icon icon-mini home"></i>
            <i class="icon icon-tiny home"></i>
            <i class="icon icon-small home"></i>
            <div class="divider divider-hidden"></div>
            <i class="icon icon-big home"></i>
            <i class="icon icon-large home"></i>
            <i class="icon icon-huge home"></i>
            <i class="icon icon-massive home"></i>
        </div>

        <h3 class="hdr hdr-divided">Link</h3>
        <div class="section">
            <i class="icon icon-link close"></i>
            <i class="icon icon-link help"></i>
        </div>

        <h3 class="hdr hdr-divided">Circular</h3>
        <div class="section">
            <i class="icon icon-circular users"></i>
            <i class="icon icon-circular icon-teal users"></i>
            <i class="icon icon-circular icon-inverted users"></i>
            <i class="icon icon-circular icon-inverted icon-teal users"></i>
        </div>

        <h3 class="hdr hdr-divided">Squared</h3>
        <div class="section">
            <i class="icon icon-squared users"></i>
            <i class="icon icon-squared icon-teal users"></i>
            <i class="icon icon-squared icon-inverted icon-black users"></i>
            <i class="icon icon-squared icon-inverted icon-teal users"></i>
        </div>

        <h3 class="hdr hdr-divided">Colored</h3>
        <div class="section">
            <i class="icon icon-red users"></i>
            <i class="icon icon-orange users"></i>
            <i class="icon icon-yellow users"></i>
            <i class="icon icon-green users"></i>
            <i class="icon icon-teal users"></i>
            <i class="icon icon-blue users"></i>
            <i class="icon icon-navy users"></i>
            <i class="icon icon-purple users"></i>
            <i class="icon icon-pink users"></i>
            <i class="icon icon-brown users"></i>
            <i class="icon icon-grey users"></i>
            <i class="icon icon-black users"></i>
        </div>

        <h3 class="hdr hdr-divided">Inverted</h3>
        <div class="section section-inverted">
            <i class="icon icon-inverted icon-red users"></i>
            <i class="icon icon-inverted icon-orange users"></i>
            <i class="icon icon-inverted icon-yellow users"></i>
            <i class="icon icon-inverted icon-green users"></i>
            <i class="icon icon-inverted icon-teal users"></i>
            <i class="icon icon-inverted icon-blue users"></i>
            <i class="icon icon-inverted icon-navy users"></i>
            <i class="icon icon-inverted icon-purple users"></i>
            <i class="icon icon-inverted icon-pink users"></i>
            <i class="icon icon-inverted icon-brown users"></i>
            <i class="icon icon-inverted icon-grey users"></i>
        </div>
    </div>
</body>

</html>
