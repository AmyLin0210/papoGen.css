<html>

<head>
    <link rel="stylesheet" type="text/css" href="../../css/papogen.css">
</head>

<body>
    <div class="container">
        <h1 class="hdr">Icon</h1>
        <a href="../../index.html">Home</a>
        <div class="divider"></div>

        <!-- DEMO START HERE -->
        <h2 class="hdr">Variations</h2>
        <h3 class="hdr hdr-divided">Fitted</h3>

        <h3 class="hdr hdr-divided">Size</h3>
        <div class="section">
            <i class="icon icon-mini book"></i>
            <i class="icon icon-tiny book"></i>
            <i class="icon icon-small book"></i>
            <div class="divider divider-hidden"></div>
            <i class="icon icon-big book"></i>
            <i class="icon icon-large book"></i>
            <i class="icon icon-huge book"></i>
            <i class="icon icon-massive book"></i>
        </div>

        <h3 class="hdr hdr-divided">Link</h3>
        <div class="section">
            <i class="icon icon-big icon-link close"></i>
            <i class="icon icon-big icon-link help circle"></i>
        </div>

        <h3 class="hdr hdr-divided">Circular</h3>
        <div class="section">
            <i class="icon icon-circular icon-small mail"></i>
            <i class="icon icon-circular icon-small icon-blue mail"></i>
            <i class="icon icon-circular icon-small icon-inverted mail"></i>
            <i class="icon icon-circular icon-small icon-inverted icon-blue mail"></i>
        </div>

        <h3 class="hdr hdr-divided">Squared</h3>
        <div class="section">
            <i class="icon icon-squared mail"></i>
            <i class="icon icon-squared icon-blue mail"></i>
            <i class="icon icon-squared icon-inverted icon-black mail"></i>
            <i class="icon icon-squared icon-inverted icon-blue mail"></i>
        </div>

        <h3 class="hdr hdr-divided">Colored</h3>
        <div class="section">
            <i class="icon icon-big icon-red file alternate"></i>
            <i class="icon icon-big icon-orange file alternate"></i>
            <i class="icon icon-big icon-yellow file alternate"></i>
            <i class="icon icon-big icon-green file alternate"></i>
            <i class="icon icon-big icon-teal file alternate"></i>
            <i class="icon icon-big icon-blue file alternate"></i>
            <i class="icon icon-big icon-navy file alternate"></i>
            <i class="icon icon-big icon-purple file alternate"></i>
            <i class="icon icon-big icon-pink file alternate"></i>
            <i class="icon icon-big icon-brown file alternate"></i>
            <i class="icon icon-big icon-grey file alternate"></i>
            <i class="icon icon-big icon-black file alternate"></i>
        </div>

        <h3 class="hdr hdr-divided">Inverted</h3>
        <div class="section section-inverted">
            <i class="icon icon-inverted icon-big icon-red file alternate"></i>
            <i class="icon icon-inverted icon-big icon-orange file alternate"></i>
            <i class="icon icon-inverted icon-big icon-yellow file alternate"></i>
            <i class="icon icon-inverted icon-big icon-green file alternate"></i>
            <i class="icon icon-inverted icon-big icon-teal file alternate"></i>
            <i class="icon icon-inverted icon-big icon-blue file alternate"></i>
            <i class="icon icon-inverted icon-big icon-navy file alternate"></i>
            <i class="icon icon-inverted icon-big icon-purple file alternate"></i>
            <i class="icon icon-inverted icon-big icon-pink file alternate"></i>
            <i class="icon icon-inverted icon-big icon-brown file alternate"></i>
            <i class="icon icon-inverted icon-big icon-grey file alternate"></i>
        </div>
        <div class="divider divider-hidden"></div>
    </div>
</body>

</html>
