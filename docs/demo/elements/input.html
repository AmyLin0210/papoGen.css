<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="../../css/papogen.css">
</head>

<body>
    <div class="container">
        <h1 class="hdr">Input</h1>
        <a href="../../index.html">Home</a>
        <div class="divider"></div>

        <!-- DEMO START HERE -->
        <h2 class = "hdr hdr-divided">Types</h2>

        <h4 class = "hdr">Default</h4>
        <div class = "section">
          <div class='default input'>
            <input type='text' placeholder='Search...'>
          </div>
        </div>
        <h4 class = "hdr">Focused</h4>
        <div class = "section">
          <div class='default focus input blue'>
            <input type='text' placeholder='Search...'>
          </div>
        </div>
        <h4 class = "hdr">Disabled</h4>
        <div class = "section">
          <div class='disabled long input icon'>
            <i class="search icon"></i>
            <input type='text' placeholder='Search...'>
          </div>
        </div>
        <h4 class = "hdr">Error</h4>
        <div class = "section">
          <div class='error default input'>
            <input type='text' placeholder='Search...'>
          </div>
        </div>

        <h2 class = "hdr hdr-divided">Variations</h2>

        <h4 class = "hdr">Icon</h4>
        <div class = "section">
          <div class='default input icon'>
            <i class="search icon"></i>
            <input type='text' placeholder='Search...'>
          </div>
          <div class='default input icon'>
            <i class="user icon"></i>
            <input type='text' placeholder='Search users...'>
          </div>
        </div>

        <h4 class = "hdr">Fluid</h4>
        <div class = "section">
          <div class='disabled fluid input icon blue'>
            <i class="search icon"></i>
            <input type='text' placeholder='Search...'>
          </div>
          <div class='fluid input icon blue'>
            <i class="search icon"></i>
            <input type='text' placeholder='Search...'>
          </div>
        </div>

        <h4 class = "hdr">Transparent</h4>
        <div class = "section">
          <div class='default input icon transparent'>
            <i class="search icon"></i>
            <input type='text' placeholder='Search...'>
          </div>
        </div>

        <h4 class = "hdr">Size</h4>
        <div class = "section">
          <div class='small input icon'>
            <i class="search icon"></i>
            <input type='text' placeholder='Search small...'>
          </div>
          <div class='big input icon'>
            <i class="search icon"></i>
            <input type='text' placeholder='Search big...'>
          </div>
          <div class='huge input icon'>
            <i class="search icon"></i>
            <input type='text' placeholder='Search huge...'>
          </div>
        </div>

        <h4 class = "hdr">Color</h4>
        <div class = "section">
          <div class='default focus input red icon'>
            <i class="search icon"></i>
            <input type='text' placeholder='Search...'>
          </div>
          <div class='default focus input orange icon'>
            <i class="search icon"></i>
            <input type='text' placeholder='Search...'>
          </div>
          <div class='default focus input yellow icon'>
            <i class="search icon"></i>
            <input type='text' placeholder='Search...'>
          </div>
          <div class='default focus input green icon'>
            <i class="search icon"></i>
            <input type='text' placeholder='Search...'>
          </div>
          <div class='default focus input blue icon'>
            <i class="search icon"></i>
            <input type='text' placeholder='Search...'>
          </div>
          <div class='default focus input indigo icon'>
            <i class="search icon"></i>
            <input type='text' placeholder='Search...'>
          </div>
          <div class='default focus input purple icon'>
            <i class="search icon"></i>
            <input type='text' placeholder='Search...'>
          </div>
        </div>
    </div>
</body>

</html>
