<html>

<head>
    <link rel="stylesheet" type="text/css" href="../../css/papogen.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../../papogen.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="hdr">Button</h1>
        <a href="../../index.html">Home</a>
        <div class="divider"></div>

        <!-- DEMO START HERE -->
        <h2 class = "hdr">Types</h2>
        <h3 class = "hdr hdr-divided">Default</h3>
        <div class = "section">
            <div class = "btn"> basic </div>
        </div>

        <h3 class = "hdr hdr-divided">Labeled</h3>
        <div class = "section">
            <div class = "labeled btn">
                <div class = "basic btn">
                  <i class = "icon cloud"></i> cloud
                </div>
                <div class = "label"> label </div>
            </div>
        </div>

        <h3 class = "hdr hdr-divided">Icon</h3>
        <div class = "section">
            <div class = "btn">
                <i class = "icon cloud"></i>
            </div>
            <div class = "green btn">
                <i class = "icon cloud"></i> cloud
            </div>
        </div>

        <h3 class = "hdr hdr-divided">Basic</h3>
        <div class = "section">
            <div class = "basic btn"> basic </div>
            <div class = "red basic btn"> negative </div>
        </div>

        <h2 class = "hdr">Groups</h2>
        <h3 class = "hdr hdr-divided">vertical group</h3>
        <div class = "section">
            <div class = "vertical buttons">
                <div class = "up btn"> Up </div>
                <div class = "center btn"> Center </div>
                <div class = "down btn"> Down </div>
            </div>
        </div>
        <h3 class = "hdr hdr-divided">horizontal group</h3>
        <div class = "section">
            <div class = "horizontal buttons">
                <div class = "left btn"> Left </div>
                <div class = "center btn"> Center </div>
                <div class = "right btn"> Right </div>
            </div>
        </div>

        <h2 class = "hdr">Variations</h2>
        <h3 class = "hdr hdr-divided">color button</h3>
        <div class = "section">
            <div class = "yellow btn"> yellow </div>
        </div>
        <h3 class = "hdr hdr-divided">size button</h3>
        <div class = "section">
            <div class = "small blue btn"><i class = "left icon cloud"></i> Small </div>
            <div class = "medium blue btn"><i class = "left icon cloud"></i>Medium </div>
            <div class = "large blue btn"><i class = "left icon cloud"></i> Large </div>
        </div>

        <h2 class = "hdr">Group Variations</h2>
        <div class = "section">
            <div class = "vertical red buttons">
                <div class = "up btn"> One </div>
                <div class = "center btn"> Two </div>
                <div class = "down btn"> Three </div>
            </div>
        </div>
        <div class="divider divider-hidden"></div>
    </div>
</body>

</html>
