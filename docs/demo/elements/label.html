<html>

<head>
    <link rel="stylesheet" type="text/css" href="../../css/papogen.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../../papogen.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="hdr">Label</h1>
        <a href="../../index.html">Home</a>
        <div class="divider"></div>

        <!-- DEMO START HERE -->
        <h2 class = "hdr">Types</h2>
        <h3 class = "hdr hdr-divided">Default</h3>
        <div class = "section">
            <div class = "label">
                <i class = "left icon mail"></i>
                mail
            </div>
        </div>
        <h3 class = "hdr hdr-divided">Image</h3>
        <div class = "section">
            <div class = "image label">
                <img src = "http://yellowred.info/stagb/img/avatar/people/Abraham.png">
                Abraham
            </div>
            <div class = "image label">
                <img src = "https://semantic-ui.com/images/avatar/large/ade.jpg">
                Christine
                <i class = "right icon delete"></i>
            </div>
        </div>

        <h2 class = "hdr">Content</h2>
        <h3 class = "hdr hdr-divided">Detail</h3>
        <div class = "section">
            <div class = "label">
                <i class = "icon mail"></i>
                <div class = "detail">23</div>
            </div>
            <div class = "image label">
                <img src="https://semantic-ui.com/images/avatar2/large/patrick.png">
                Johanson
                <div class = "detail">student</div>
            </div>
        </div>
        <h3 class = "hdr hdr-divided">Icon</h3>
        <div class = "section">
            <div class = "label">
                Tag
                <i class = "right icon delete"></i>
            </div>
        </div>

        <h2 class = "hdr">Variation</h2>
        <h3 class = "hdr hdr-divided">Color</h3>
        <div class = "section">
            <div class = "red label">Red</div>
            <div class = "yellow label">Yellow</div>
            <div class = "blue label">Blue</div>
        </div>
        <h3 class = "hdr hdr-divided">Size</h3>
        <div class = "section">
            <div class = "small label">Small</div>
            <div class = "medium label">Medium</div>
            <div class = "large label">Large</div>
        </div>
        <h2 class = "hdr">Group</h2>
        <h3 class = "hdr hdr-divided">Group Size and Color</h3>
        <div class = "section">
            <div class="large green basic labels">
  							<div class="label"> Fun </div>
  							<div class="label"> Happy </div>
  							<div class="label"> Smart </div>
  							<div class="label"> Witty </div>
					 </div>
       </div>
       <div class="divider divider-hidden"></div>
    </div>
</body>

</html>
